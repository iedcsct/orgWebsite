<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Block Game IEDC</title>
    <link rel="icon" href="../static/icons/IEDC NEW LOGO 1.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/css/game.css">
    <link rel="stylesheet" href="../static/css/game1.css">
</head>
<body>
    <div id="container">
        <p class="classnamePara" style="opacity: 0;">{{classname}}</p>
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">Click or press the spacebar to place the block</div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>You did great, you're the best.</p>
            <p>Click or press the spacebar to start again</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start</div>
            <div></div>
        </div>
        <p class="powered">Powered by IEDC SCTCE</p>
    </div>    
    <a href="/" class="back-btn">
        <img src="../static/icons/arrow-mob-view.svg" alt="" class="back-arrow">
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://codepen.io/steveg3003/pen/zBVakw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/gamePointDetector.js"></script>

</body>
</html>
